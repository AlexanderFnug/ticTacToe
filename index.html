<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>tic tac toe</title>
</head>
<body>
    <h1>Tic tac toe</h1>
    <script src="script.js"></script>

    <div id="board">
        <div class="cell" data-row="0" data-col="0">X</div>
        <div class="cell" data-row="0" data-col="1">X</div>
        <div class="cell" data-row="0" data-col="2">O</div>
        <div class="cell" data-row="1" data-col="0">O</div>
        <div class="cell" data-row="1" data-col="1">O</div>
        <div class="cell" data-row="1" data-col="2">X</div>
        <div class="cell" data-row="2" data-col="0">X</div>
        <div class="cell" data-row="2" data-col="1">O</div>
        <div class="cell" data-row="2" data-col="2">O</div>
    </div>
</body>
</html>
